<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <!-- Подключение Bootstrap чтобы все выглядело красиво -->
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      />
      <link rel="manifest" href="/manifest.webmanifest" />
      <title>Чат программа</title>
      <!-- Свои стили -->
      <style></style>
   </head>
   <script type="text/javascript" src="/app.js"></script>
   <body>
      <!-- Основная часть страницы -->
      <div class="container">
         <div class="py-5 text-center">
            <h2>Чат программа</h2>
            <p class="lead">Укажите ваше имя и начинайте переписку</p>
         </div>
         <div class="row">
            <div class="col-6">
               <!-- Форма для получения сообщений и имени -->
               <h3>Форма сообщений</h3>
               <form id="messForm">
                  <label for="name">Имя</label>
                  <input
                     type="text"
                     name="name"
                     id="name"
                     placeholder="Введите имя"
                     class="form-control"
                  />
                  <br />
                  <label for="message">Сообщение</label>
                  <textarea
                     name="message"
                     id="message"
                     class="form-control"
                     placeholder="Введите сообщение"
                  ></textarea>
                  <br />
                  <input
                     type="submit"
                     value="Отправить"
                     class="btn btn-danger"
                  />
               </form>
            </div>
            <div class="col-6">
               <h3>Сообщения</h3>
               <!-- Вывод всех сообщений будет здесь -->
               <div id="all_mess"></div>
            </div>
         </div>
      </div>
      <!-- Подключаем jQuery, а также Socket.io -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
      <script>
         // У каждого пользователя будет случайный стиль для блока с сообщенями,
         // поэтому в этом кусочке кода мы получаем случайные числа
         var min = 1;
         var max = 6;
         var random = Math.floor(Math.random() * (max - min)) + min;

         // Устаналиваем класс в переменную в зависимости от случайного числа
         // Эти классы взяты из Bootstrap стилей
         var alertClass;
         switch (random) {
            case 1:
               alertClass = "secondary";
               break;
            case 2:
               alertClass = "danger";
               break;
            case 3:
               alertClass = "success";
               break;
            case 4:
               alertClass = "warning";
               break;
            case 5:
               alertClass = "info";
               break;
            case 6:
               alertClass = "light";
               break;
         }

         $(function () {
            var socket = io.connect("http://localhost:3000");

            var $form = $("#messForm");
            var $name = $("#name");
            var $textarea = $("#message");
            var $all_messages = $("#all_mess");

            $form.submit(function (event) {
               event.preventDefault();

               socket.emit("send mess", {
                  mess: $textarea.val(),
                  name: $name.val(),
                  className: alertClass,
               });

               $textarea.val("");
            });

            socket.on("add mess", function (data) {
               $all_messages.append(
                  "<div class='alert alert-" +
                     data.className +
                     "'><b>" +
                     data.name +
                     "</b>: " +
                     data.mess +
                     "</div>"
               );
            });
         });
      </script>
   </body>
</html>
